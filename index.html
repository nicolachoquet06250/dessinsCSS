<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dessin d'une platine en CSS</title>

	<link rel="manifest" href="manifest.json">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Dessin CSS">
	<meta name="apple-mobile-web-app-title" content="Dessin CSS">
	<meta name="msapplication-starturl" content="/index.html">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="style.css" />

	<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.8/pwacompat.min.js"
	        integrity="sha384-uONtBTCBzHKF84F6XvyC8S0gL8HTkAPeCyBNvfLfsqHh+Kd6s/kaS4BdmNQ5ktp1"
	        crossorigin="anonymous"></script>

	<script src="script.js"></script>
</head>
	<body>
		<div class="search">
			<div class="search-container">
				<input type="image" src="images/logo-google.png" onclick="on_submit()" />
				<input type="search" placeholder="oogle" />
			</div>
		</div>
		<div class="hours"></div>
		<button id="setup_button" onclick="installApp()">Installer</button>
		<div class="gradient-background">
			<div class="turntable">
				<div class="disc">
					<div class="disc-reflection-left">
					</div>
					<div class="disc-reflection-right">
					</div>
					<div class="disc-groove">
					</div>
					<div class="label spin">
						<div class="disc-font disc-title">
							CSS rocks!
						</div>
						<div class="disc-font disc-group">
							wubba lubba dub dub
						</div>
					</div>
				</div>
				<div class="buttons">
				</div>
				<div class="tone-arm oscillating">
				</div>
			</div>
		</div>
	</body>
</html>
